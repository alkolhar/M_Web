<html>
<!--Head Element beinhaltet Meta-Daten des Dokuments-->

<head>
    <!--Titel eines Dokumentes, wird in der Titelleiste oder Seiten-Registerkarte angezeigt-->
    <title>My first document</title>
</head>

<!--Body Element repräsentiert den Inhalt eines Dokuments-->

<body>
    <!--p Element repräsentiert einen Paragraph-->
    <p>
        <!--b hebt Text fett hervor -->
        <b>Hello World!</b>
    </p>
    <!-- Ab hier, Aufgabe vier -->
    <p>
        <b>Aufgabe 4:</b> Erweitern Sie Ihr erstes "Hello World" Dokument und springen Sie in das Kapitel 1.2.1. Bei
        diesem Sprung soll jedoch das Kapitel 1.2.1 in einem neuen Browser-Fenster angezeigt werden.
    </p>
    <p>
        <!-- a fügt ein Link hinzu, target = _blank öffnet den Link in einem neuen Tab -->
        <a href="K1A3.html#Kap1-2-1" target="_blank">Sprung zu Kapitel 1.2.1 in neuem Fenster</a>
    </p>
</body>

</html>
