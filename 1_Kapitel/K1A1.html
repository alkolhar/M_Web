<html>
<!--Head Element beinhaltet Meta-Daten des Dokuments-->

<head>
    <!--Titel eines Dokumentes, wird in der Titelleiste oder Seiten-Registerkarte angezeigt-->
    <title>My first document</title>
</head>

<!--Body Element repräsentiert den Inhalt eines Dokuments-->

<body>
    <!--p Element repräsentiert einen Paragraph-->
    <p>
        <!--b hebt Text fett hervor -->
        <b>Hello World!</b>
    </p>
</body>

</html>
